<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link href="style.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">Survey Form</h1>
    <div class="container mt-5">
    <form id="surveyForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" required>
            <div id="firstNameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required>
            <div id="lastNameError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" required>
            <div id="dobError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select class="form-control" id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
            <div id="countryError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="male" name="gender" value="Male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="female" name="gender" value="Female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div id="genderError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" class="form-control" id="profession" required>
            <div id="professionError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
            <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" required>
            <div id="mobileError" class="error-message"></div>
        </div>

        <!-- Bootstrap Alert for displaying errors -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            Please fill out all fields.
        </div>

        <button type="button" class="btn btn-primary mr-2" onclick="submitForm()">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="survey.js" />
    
    
    
</body>
</html>
