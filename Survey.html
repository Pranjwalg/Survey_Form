<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="d">
        <h1 id="h">Customer Survey Form</h1>
    <div class="container">
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="UK">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                 
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="checkbox" id="male" name="gender" value="male"> <label for="male">Male</label><br>
                <input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label><br>
                <input type="checkbox" id="other" name="gender" value="other"> <label for="other">Other</label><br>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" >
            </div>


            <div class="form-group">
                <label for="firstTime">Is this your first time using our product & services?</label><br>
                <input type="radio" id="firstTimeYes" name="firstTime" value="yes" required>
                <label for="firstTimeYes">Yes</label><br>
                <input type="radio" id="firstTimeNo" name="firstTime" value="no" required>
                <label for="firstTimeNo">No</label><br>
            </div>

            <div class="form-group">
                <label for="recommend">Would you recommend us to your friends and colleagues?</label><br>
                <input type="radio" id="recommendYes" name="recommend" value="yes" required>
                <label for="recommendYes">Yes</label><br>
                <input type="radio" id="recommendNo" name="recommend" value="no" required>
                <label for="recommendNo">No</label><br>
            </div>

            <div class="form-group">
                <label for="satisfaction">How satisfied are you with our company?</label><br>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="undecided" name="satisfaction" value="undecided" required>
                <label for="undecided">Undecided</label><br>
                <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied" required>
                <label for="unsatisfied">Unsatisfied</label><br>
            </div>
            <div class="form-group">
                <label for="suggestions">Do you have suggestions to improve our services?</label><br>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </form>
        <div id="errorDiv" style="color: red;"></div>
    </div>
</div>
    <div class="popup" id="popup">
        <h2>Survey Form Submission</h2>
        <div id="popupContent"></div>
        <button class="btn btn-primary" onclick="closePopup()">Close</button>
    </div>

   <script src="survey.js"/>
</body>
</html>
